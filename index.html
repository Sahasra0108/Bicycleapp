<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
</head>
<body>
	<h1>Todo List</h1>
	<form method="POST">
		<label for="name">Add item:</label>
		<input type="text" name="name" id="name">
		<input type="submit" name="submit" value="add">
	</form>
	<form method="POST">
		<input type="hidden" name="submit" value="delete">
		<input type="submit" value="Clear List">
	</form>
	{% for item in t %}
		<p>{{ item }}</p>
	{% endfor %}
</body>
</html>
